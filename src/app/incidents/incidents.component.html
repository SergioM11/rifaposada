<p>incidents works!</p>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!-- Position Column -->
  <ng-container matColumnDef="Ticket">
    <th mat-header-cell *matHeaderCellDef> Ticket </th>
    <td mat-cell *matCellDef="let element"> {{element.Ticket}} </td>
  </ng-container>

  <ng-container matColumnDef="submitdate">
    <th mat-header-cell *matHeaderCellDef> Submit Date </th>
    <td mat-cell *matCellDef="let element"> {{element.submitdate}} </td>
  </ng-container>

  <!-- Requester Column -->
  <ng-container matColumnDef="Requester">
    <th mat-header-cell *matHeaderCellDef> Requester </th>
    <td mat-cell *matCellDef="let element"> {{element.Requester}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="Summary">
    <th mat-header-cell *matHeaderCellDef> Summary </th>
    <td mat-cell *matCellDef="let element"> {{element.Summary}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="Status">
    <th mat-header-cell *matHeaderCellDef> Status </th>
    <td mat-cell *matCellDef="let element"> {{element.Status}} </td>
  </ng-container>

  <ng-container matColumnDef="Assignee">
    <th mat-header-cell *matHeaderCellDef> Assignee </th>
    <td mat-cell *matCellDef="let element"> {{element.Assignee}} </td>
  </ng-container>

  <ng-container matColumnDef="Assignee_Group">
    <th mat-header-cell *matHeaderCellDef> Assignee_Group </th>
    <td mat-cell *matCellDef="let element"> {{element.Assignee_Group}} </td>
  </ng-container>

  <ng-container matColumnDef="Priority">
    <th mat-header-cell *matHeaderCellDef> Priority </th>
    <td mat-cell *matCellDef="let element"> {{element.Priority}} </td>
  </ng-container>

  <ng-container matColumnDef="Due_Date">
    <th mat-header-cell *matHeaderCellDef> Due_Date </th>
    <td mat-cell *matCellDef="let element"> {{element.Due_Date}} </td>
  </ng-container>
  <!-- Header Row -->
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <!-- Data Rows -->
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
